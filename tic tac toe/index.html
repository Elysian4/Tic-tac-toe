<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Tic Tac Toe</title>
</head>

<body>
    <header>
        <div class="header" style="display: flex; align-items: center; justify-content: center;">
            <img src="/logo 2.jpeg" alt="" style="margin-right: 10px;">
            <h1 style="color: beige; margin: 0;">Tic Tac Toe</h1>
        </div>
    </header>
    
    
    
    <div class="container">
        <div class="board" id="board">
            <div class="cell" data-cell-index="0"></div>
            <div class="cell" data-cell-index="1"></div>
            <div class="cell" data-cell-index="2"></div>
            <div class="cell" data-cell-index="3"></div>
            <div class="cell" data-cell-index="4"></div>
            <div class="cell" data-cell-index="5"></div>
            <div class="cell" data-cell-index="6"></div>
            <div class="cell" data-cell-index="7"></div>
            <div class="cell" data-cell-index="8"></div>
        </div>
        <div class="status" id="status">Player X's turn</div>
        <button class="restart-button" id="restartButton">Restart Game</button>
    </div>

    
    
    
    <script src="script.js"></script>
</body>

</html>
